<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;

    canvas#space {
      position: fixed;

    .hud-section svg {

      height: 18px;

      text-align: right;

    canvas.hud-chart {
      display: block;
      margin-top: 6px;

  </style>
</head>

<body>
  <canvas id="space"></canvas>

  <div class="hud">

    <!-- ðŸ›°ï¸ SISTEMA DE NAVEGACIÃ“N -->

      <div>PresiÃ³n cabina: <span id="pressure">-- kPa</span></div>
      <div>Temp. exterior: <span id="temp">-- Â°C</span></div>

      <!-- ðŸª RADAR PLANETARIO -->
      <div style="margin-top: 16px;">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
        Escaneo Planetario:
      </div>

    <!-- â¤ï¸ CONSTANTES VITALES Y SISTEMAS -->
    <div id="vitals" class="hud-section">
      <div><svg viewBox="0 0 24 24"><path d="M12 21s-8-5.33-8-10A5 5 0 0 1 12 6a5 5 0 0 1 8 5c0 4.67-8 10-8 10z"/></svg>
        Ritmo cardÃ­aco: <span id="heart">-- bpm</span></div>
      <canvas id="heartChart" class="hud-chart" width="180" height="50"></canvas>

      <div><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="8"/><path d="M12 4v8l4 2"/></svg>
        OxÃ­geno restante: <span id="oxygen">-- %</span></div>
      <canvas id="oxygenChart" class="hud-chart" width="180" height="80"></canvas>

      <div><svg viewBox="0 0 24 24"><path d="M2 12h20"/><path d="M12 2v20"/></svg>
        EnergÃ­a: <span id="energy">-- %</span></div>
      <div><svg viewBox="0 0 24 24"><path d="M4 12a8 8 0 0 1 16 0"/><path d="M12 12v4"/></svg>
        Temp. interior: <span id="tempInt">-- Â°C</span></div>
      <div><svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M8 8h8v8H8z"/></svg>

  <!-- ðŸŒŒ FONDO ESTELAR -->
  <script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w; canvas.height = h;

    const numStars = 1600;
    const tunnelDepth = 3000;
    const speed = 0.9;
    const colors = [
      [255, 255, 255],
      [200, 220, 255],
      [255, 200, 240],
      [220, 255, 230],
      [245, 235, 255]
    ];

    const stars = Array.from({ length: numStars }, () => {
      const angle = Math.random() * Math.PI * 2;
      const radius = Math.pow(Math.random(), 0.4) * Math.max(w, h) * 1.2;
      const baseColor = colors[Math.floor(Math.random() * colors.length)];
      return {
        x: Math.cos(angle) * radius,
        y: Math.sin(angle) * radius,
        z: Math.random() * tunnelDepth,
        opacity: Math.random() * 0.4 + 0.3,
        color: baseColor,
        pulseSpeed: Math.random() * 0.015 + 0.005
      };
    });

    function drawStars() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.45)";
      ctx.fillRect(0, 0, w, h);

      for (const s of stars) {
        s.z -= speed;
        if (s.z <= 0) s.z = tunnelDepth;
        const k = 200 / s.z;
        const x = w / 2 + s.x * k;
        const y = h / 2 + s.y * k;
        if (x < 0 || x > w || y < 0 || y > h) continue;
        const o = s.opacity + Math.sin(performance.now() * s.pulseSpeed) * 0.1;
        const [r, g, b] = s.color;
        const size = Math.max(0.1, (1 - s.z / tunnelDepth) * 1.4);
        ctx.beginPath();
        ctx.shadowBlur = 8;
        ctx.shadowColor = `rgba(${r},${g},${b},${o})`;
        ctx.fillStyle = `rgba(${r},${g},${b},${o})`;
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }

      requestAnimationFrame(drawStars);
    }
    drawStars();
    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>

  <!-- ðŸ’š HUD DINÃMICO -->
  <script>
    const rand = (min,max)=>Math.random()*(max-min)+min;
    const upd = ()=> {
      document.getElementById('heart').textContent = Math.floor(rand(60,95)) + " bpm";
      document.getElementById('oxygen').textContent = Math.floor(rand(40,100)) + " %";
      document.getElementById('speed').textContent = Math.floor(rand(25000,42000)) + " km/h";
      document.getElementById('distance').textContent = (rand(3.2,65.8).toFixed(1)) + " millones km";
      document.getElementById('pressure').textContent = rand(97,103).toFixed(1) + " kPa";
      document.getElementById('temp').textContent = Math.floor(rand(-150,-30)) + " Â°C";
      document.getElementById('energy').textContent = Math.floor(rand(60,100)) + " %";
      document.getElementById('tempInt').textContent = Math.floor(rand(18,23)) + " Â°C";
      document.getElementById('hull').textContent = Math.floor(rand(85,100)) + " %";
    };
    setInterval(upd, 4000); upd();

    function waveChart(id, speed = 1.2){
      const c=document.getElementById(id), ctx=c.getContext('2d');
      let t=0;
      function anim(){
        ctx.clearRect(0,0,c.width,c.height);
        ctx.beginPath();
        for(let x=0;x<c.width;x++){
          let y=c.height/2 + Math.sin((x+t)/20)*7 + Math.cos((x+t)/40)*3;
          x===0?ctx.moveTo(x,y):ctx.lineTo(x,y);
        }
        ctx.strokeStyle="#00ff88";
        ctx.shadowBlur=6;
        ctx.shadowColor="#00ff88";
        ctx.stroke();
        t+=speed;
        requestAnimationFrame(anim);
      } anim();
    }

    function oxygenPieChart(id) {
      const c = document.getElementById(id), ctx = c.getContext("2d");
      let oxygen = 100;
      function anim(){
        ctx.clearRect(0,0,c.width,c.height);
        const cx = c.width - 40;
        const cy = c.height / 2;
        const r = 28;
        const end = (oxygen / 100) * Math.PI * 2;
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI*2);
        ctx.strokeStyle = "rgba(0,255,136,0.25)";
        ctx.lineWidth = 8;
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, r, -Math.PI/2, end - Math.PI/2);
        ctx.closePath();
        ctx.fillStyle = "#00ff88";
        ctx.globalAlpha = 0.8;
        ctx.shadowBlur = 10;
        ctx.shadowColor = "#00ff88";
        ctx.fill();
        ctx.globalAlpha = 1;
        oxygen -= Math.random() * 0.08;
        if (oxygen <= 5) oxygen = 100;
        requestAnimationFrame(anim);
      }
      anim();
    }
// ðŸª PLANETA RADAR PEQUEÃ‘O Y DETALLADO
function planetRadar(id) {
  const c = document.getElementById(id), ctx = c.getContext("2d");
  let angle = 0;
  let blinkTimer = 0;

  function anim() {
    ctx.clearRect(0, 0, c.width, c.height);
    const cx = c.width / 2;
    const cy = c.height / 2;
    const r = 55;

    // LÃ­neas del radar
    ctx.strokeStyle = "rgba(0,255,136,0.8)";
    ctx.lineWidth = 2.3;
    ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI * 2); ctx.stroke();
    ctx.beginPath(); ctx.arc(cx, cy, r * 0.65, 0, Math.PI * 2); ctx.stroke();
    ctx.beginPath(); ctx.arc(cx, cy, r * 0.35, 0, Math.PI * 2); ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(cx - r, cy); ctx.lineTo(cx + r, cy);
    ctx.moveTo(cx, cy - r); ctx.lineTo(cx, cy + r);
    ctx.stroke();

    // Ecos sutiles
    for (let i = 0; i < 35; i++) {
      const a = Math.random() * Math.PI * 2;
      const rr = Math.random() * r * 0.9;
      const x = cx + Math.cos(a + angle / 40) * rr;
      const y = cy + Math.sin(a + angle / 40) * rr;
      ctx.fillStyle = "rgba(0,255,136,0.25)";
      ctx.fillRect(x, y, 1.5, 1.5);
    }

    // Barrido animado
    const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, r);
    grad.addColorStop(0, "rgba(0,255,136,0.35)");
    grad.addColorStop(1, "rgba(0,255,136,0)");
    ctx.beginPath();
    ctx.moveTo(cx, cy);
    ctx.arc(cx, cy, r, angle, angle + Math.PI / 8);
    ctx.closePath();
    ctx.fillStyle = grad;
    ctx.fill();

    // Punto parpadeante
    blinkTimer += 1;
    if (blinkTimer % 100 < 50) {
      const bx = cx + Math.cos(angle * 1.8) * (r * 0.6);
      const by = cy + Math.sin(angle * 1.8) * (r * 0.6);
      ctx.beginPath();
      ctx.arc(bx, by, 3.5, 0, Math.PI * 2);
      ctx.fillStyle = "#00ff88";
      ctx.shadowBlur = 18;
      ctx.shadowColor = "#00ff88";
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    angle += 0.025;
    requestAnimationFrame(anim);
  }
  anim();
}

    waveChart("heartChart", 0.7);
    oxygenPieChart("oxygenChart");
    planetRadar("planetRadar");
  </script>
</body>
