<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mars 404 Not Found</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>

  <script>
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const numStars = 600;
    const stars = [];

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Crear estrellas cercanas para que se vean desde el principio
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: randomRange(-width, width),
        y: randomRange(-height, height),
        z: randomRange(0.1, width), // evita z=0
        o: Math.random(),
      });
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
      ctx.fillRect(0, 0, width, height);

      for (let i = 0; i < numStars; i++) {
        const s = stars[i];
        s.z -= 5; // velocidad
        if (s.z <= 1) {
          s.x = randomRange(-width, width);
          s.y = randomRange(-height, height);
          s.z = width;
        }

        const scale = 300 / s.z;
        const x = width / 2 + s.x * scale;
        const y = height / 2 + s.y * scale;

        if (x < 0 || x >= width || y < 0 || y >= height) continue;

        // titileo
        s.o += (Math.random() - 0.5) * 0.05;
        s.o = Math.max(0.2, Math.min(1, s.o));

        const size = Math.max(1, (1 - s.z / width) * 3);

        ctx.beginPath();
        ctx.fillStyle = `rgba(255, 255, 255, ${s.o})`;
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }

    // ðŸ”¥ Empieza en cuanto se carga la pÃ¡gina
    window.onload = () => draw();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
