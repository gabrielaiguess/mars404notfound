<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mars HUD</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: black;
      font-family: "Share Tech Mono", monospace;
      color: #00ff88;
      overflow: hidden;
    }

    canvas#space {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: radial-gradient(ellipse at center, #000 40%, #050510 100%);
      z-index: 1;
    }

    .hud {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .hud-section {
      position: absolute;
      font-size: 14px;
      line-height: 1.4em;
      text-shadow: 0 0 5px #00ff88;
    }

    .hud-section svg {
      width: 16px;
      height: 16px;
      stroke: #00ff88;
      stroke-width: 1.4;
      fill: none;
      vertical-align: middle;
      margin-right: 6px;
    }

    #navigation { top: 30px; left: 40px; }
    #vitals { bottom: 40px; right: 50px; text-align: right; }

    canvas.hud-chart {
      display: block;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <canvas id="space"></canvas>

  <div class="hud">

    <!-- ðŸ›°ï¸ SISTEMA DE NAVEGACIÃ“N -->
    <div id="navigation" class="hud-section">
      <div><svg viewBox="0 0 24 24"><path d="M12 2v20M2 12h20"/></svg>Nave: ARES IV</div>
      <div>Trayectoria: Ã“rbita transmarciana</div>
      <div>Distancia a Marte: <span id="distance">-- km</span></div>
      <div>Velocidad orbital: <span id="speed">-- km/h</span></div>
      <div>PresiÃ³n cabina: <span id="pressure">-- kPa</span></div>
      <div>Temp. exterior: <span id="temp">-- Â°C</span></div>
    </div>

    <!-- â¤ï¸ CONSTANTES VITALES Y SISTEMAS -->
    <div id="vitals" class="hud-section">
      <div><svg viewBox="0 0 24 24"><path d="M12 21s-8-5.33-8-10A5 5 0 0 1 12 6a5 5 0 0 1 8 5c0 4.67-8 10-8 10z"/></svg>
        Ritmo cardÃ­aco: <span id="heart">-- bpm</span></div>
      <canvas id="heartChart" class="hud-chart" width="180" height="50"></canvas>

      <div><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="8"/><path d="M12 4v8l4 2"/></svg>
        OxÃ­geno restante: <span id="oxygen">-- %</span></div>

        Temp. interior: <span id="tempInt">-- Â°C</span></div>
      <div><svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M8 8h8v8H8z"/></svg>

    </div>
  </div>


  
<!-- ðŸŒŒ FONDO ESTELAR REALISTA SIN CONDENSACIÃ“N NI TÃšNEL -->
<script>
  const canvas = document.getElementById("space");
  const ctx = canvas.getContext("2d");
  let w = window.innerWidth, h = window.innerHeight;
  canvas.width = w; 
  canvas.height = h;

  const starCount = 1000;
  const stars = Array.from({ length: starCount }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    z: Math.random() * 0.8 + 0.2, // profundidad base
    speed: 0.2 + Math.random() * 0.8,
    size: 0.3 + Math.random() * 0.7,
    opacity: 0.3 + Math.random() * 0.7,
    color: ["#ffffff", "#b8e8ff", "#ffd4f5", "#c0faff", "#f0d8ff"][Math.floor(Math.random() * 5)]
  }));

  function drawStars() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.4)";
    ctx.fillRect(0, 0, w, h);

    for (const s of stars) {
      s.y += s.speed * s.z; // ðŸŒ  se mueven hacia abajo, simulando desplazamiento
      if (s.y > h) {
        s.y = 0;
        s.x = Math.random() * w;
        s.z = Math.random() * 0.8 + 0.2;
      }

      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size * s.z, 0, Math.PI * 2);
      ctx.fillStyle = s.color;
      ctx.globalAlpha = s.opacity;
      ctx.fill();
      ctx.globalAlpha = 1;
    }

    requestAnimationFrame(drawStars);
  }

  drawStars();
</script>



  <!-- ðŸ’š HUD DINÃMICO -->
  <script>
    const rand = (min,max)=>Math.random()*(max-min)+min;
    const upd = ()=> {
      document.getElementById('heart').textContent = Math.floor(rand(60,95)) + " bpm";
      document.getElementById('oxygen').textContent = Math.floor(rand(40,100)) + " %";
      document.getElementById('speed').textContent = Math.floor(rand(25000,42000)) + " km/h";
      document.getElementById('distance').textContent = (rand(3.2,65.8).toFixed(1)) + " millones km";
      document.getElementById('pressure').textContent = rand(97,103).toFixed(1) + " kPa";
      document.getElementById('temp').textContent = Math.floor(rand(-150,-30)) + " Â°C";
      document.getElementById('energy').textContent = Math.floor(rand(60,100)) + " %";
      document.getElementById('tempInt').textContent = Math.floor(rand(18,23)) + " Â°C";
      document.getElementById('hull').textContent = Math.floor(rand(85,100)) + " %";
    };
    setInterval(upd, 4000); upd();

    // ==== Ritmo cardÃ­aco: onda ====
    function waveChart(id, speed = 1.2){
      const c=document.getElementById(id), ctx=c.getContext('2d');
      let t=0;
      function anim(){
        ctx.clearRect(0,0,c.width,c.height);
        ctx.beginPath();
        for(let x=0;x<c.width;x++){
          let y=c.height/2 + Math.sin((x+t)/20)*7 + Math.cos((x+t)/40)*3;
          x===0?ctx.moveTo(x,y):ctx.lineTo(x,y);
        }
        ctx.strokeStyle="#00ff88";
        ctx.shadowBlur=6;
        ctx.shadowColor="#00ff88";
        ctx.stroke();
        t+=speed;
        requestAnimationFrame(anim);
      } anim();
    }

    // ==== OxÃ­geno: grÃ¡fico tipo tarta ====
    function oxygenPieChart(id) {
      const c = document.getElementById(id), ctx = c.getContext("2d");
      let oxygen = 100;
      function anim(){
        ctx.clearRect(0,0,c.width,c.height);
        const cx = c.width - 40;
        const cy = c.height / 2;
        const r = 28;
        const end = (oxygen / 100) * Math.PI * 2;

        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI*2);
        ctx.strokeStyle = "rgba(0,255,136,0.15)";
        ctx.lineWidth = 8;
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, r, -Math.PI/2, end - Math.PI/2);
        ctx.closePath();
        ctx.fillStyle = "#00ff88";
        ctx.globalAlpha = 0.8;
        ctx.shadowBlur = 10;
        ctx.shadowColor = "#00ff88";
        ctx.fill();
        ctx.globalAlpha = 1;

        oxygen -= Math.random() * 0.08;
        if (oxygen <= 5) oxygen = 100;
        requestAnimationFrame(anim);
      }
      anim();
    }

    waveChart("heartChart", 0.7);
    oxygenPieChart("oxygenChart");
  </script>
</body>
